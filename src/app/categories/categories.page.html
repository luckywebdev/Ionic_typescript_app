<!-- Drop down type category block -->
<div *ngFor="let main of data.mainCategories; let i = index" class="category-container">
  <ion-grid class="categories-card5" no-padding>
  <ion-row><ion-col class="ion-text-center">
  <ion-item lines="none" button="true" (click)="showSubCategory(i)" detail="false">
    <ion-thumbnail slot="start">
      <img *ngIf="main.image?.src" src="{{main.image.src}}">
    </ion-thumbnail>
    <ion-label>
      <h2 [innerHTML]="main.name"></h2>
      <p [innerHTML]="main.description"></p>
    </ion-label>
    <ion-icon *ngIf="main.show" name="chevron-up-outline" mode="ios" color="medium"></ion-icon>
    <ion-icon *ngIf="!main.show" name="chevron-down-outline" mode="ios" color="medium"></ion-icon>
  </ion-item>
</ion-col>
</ion-row>
  <ion-row *ngIf="main.show" class="sub-category-items">
    <ion-col size="6" size-sm="4" size-md="3" *ngFor="let item of subCategories(main.id)" fixed>
    <ion-card button="true" (click)="getProducts(item.id)"  class="item-card" class="ion-activatable ion-focusable hydrated" mode="{{settings.settings.mode}}">
      <ion-card-content>
        <img alt="" src="{{item.image?.src}}">
      </ion-card-content>
      <ion-card-header>
        <ion-card-title [innerHTML]="item.name"></ion-card-title>
      </ion-card-header>
    </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
</div>
